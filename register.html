    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Course - LearnFast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f7f6;
            color: #333;
        }
        .header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .navbar {
            background-color: #34495e;
            padding: 10px 0;
            text-align: center;
        }
        .navbar a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #2c3e50;
            border-radius: 5px;
        }
        .registration-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .registration-container h2 {
            color: #4CAF50;
            margin-bottom: 25px;
            font-size: 2.2em;
        }
        .registration-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group {
            width: 100%;
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group select {
            width: calc(100% - 22px); /* Account for padding and border */
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
            width: auto;
        }
        .form-group input[type="submit"]:hover {
            background-color: #8bc34a;
            transform: translateY(-2px);
        }
        .footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 20px 0;
            font-size: 0.9em;
            margin-top: 40px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .registration-container {
                margin: 20px;
                padding: 20px;
            }
            .form-group input[type="text"],
            .form-group input[type="email"],
            .form-group input[type="tel"],
            .form-group select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>LearnFast</h1>
        <p>Register for Your Course</p>
    </header>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="course.html">Courses</a>
        <a href="about.html">About Us</a>
        <a href="#contact">Contact</a>
    </nav>

    <section class="registration-container">
        <h2 id="form-title">Enroll in Your Course</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g., 9876543210" required>
            </div>
            <div class="form-group">
                <label for="course">Select Course:</label>
                <select id="course" name="course" required>
                    <option value="">-- Choose a Course --</option>
                    <option value="webdev">Mastering Web Development</option>
                    <option value="datascience">Introduction to Data Science</option>
                    <option value="digitalmarketing">Digital Marketing Fundamentals</option>
                    <option value="uiux">UI/UX Design for Beginners</option>
                    <option value="python">Python Programming Basics</option>
                    <option value="agile">Agile Project Management</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Register Now">
            </div>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2025 LearnFast. All rights reserved.</p>
    </footer>

    <script>
        // Get the course selected from the URL (if any)
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const selectedCourse = urlParams.get('course');
            if (selectedCourse) {
                const courseSelect = document.getElementById('course');
                courseSelect.value = selectedCourse; // Set the selected option
            }

            // Update form title based on selected course
            const formTitle = document.getElementById('form-title');
            const courseText = courseSelect.options[courseSelect.selectedIndex].text;
            if (courseText && courseText !== '-- Choose a Course --') {
                formTitle.textContent = `Enroll in: ${courseText}`;
            }

            // Handle form submission (client-side redirect only)
            document.getElementById('registrationForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent actual form submission
                window.location.href = 'confirmation.html'; // Redirect to confirmation page
            });
        });
    </script>
</body>
</html>
